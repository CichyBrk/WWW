<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PD2</title>
</head>
<body>
	
	<table cellspacing="5" width="30%">
		<form action="index.html" method="post">
		
			<tr valign="top" align="left">
				<td width="50%" >Imie:</td> 
				<td width="50%" ><input type="text" name="imie"></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Nazwisko:</td> 
				<td width="50%" ><input type="text" name="nazwisko"></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Miasto:</td> 
				<td width="50%" ><input type="text" name="miasto"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Ulica:</td> 
				<td width="50%" ><input type="text" name="ulica"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Kod Pocztowy:</td> 
				<td width="50%" ><input type="text" name="kodPocztowy"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Data Urodzenia:</td> 
				<td width="50%" ><input type="text" name="dataUrodzenia"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Haslo:</td> 
				<td width="50%" ><input type="password" name="haslo"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Wojewodztwo:</td> 
				<td width="50%" >
					<select name="wojewodztwo">
					<option>Mazowieckie</option>
					<option>Lubelskie</option>
					<option>Podlaskie</option>
					</select>
				</td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="50%" >Prawko:</td> 
				<td width="50%" ><input type="checkbox" name="prawko"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="30%" >Plec:</td> 
				<td width="70%" >Kobieta<input type="radio" name="plec" value="K"/>Mezczyzna<input type="radio" name="plec" value="M"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="30%" >Uwagi:</td> 
				<td width="70%" ><textarea name="uwagi" rows="10" cols="30">Tu wpisz uwagi...</textarea></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="30%" >Zdjecie:</td> 
				<td width="70%" ><input type="file" name="plik"/></td>
			</tr>
			
			<tr valign="top" align="left">
				<td width="100%" ><input type="submit" name="p3" value="Wyslij"/></td> 
			</tr>
			
			<tr valign="top" align="left">
				<td width="100%" ><input type="reset" name="p2" value="Czysc"/></td> 
			</tr>
			
			<tr valign="top" align="left">
				<td width="100%" ><input type="button" name="p1" value="Wcisnij"/></td> 
			</tr>
			

		</form>
			
	</table>

	</body>
</html>
